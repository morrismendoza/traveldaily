<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Travel Daily</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="openHome()">Home</button>
      <button ion-item menuClose (click)="logout()">Logout</button>
      <button ion-item menuClose (click)="openSettings()">Settings</button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
