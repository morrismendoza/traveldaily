<ion-content padding scroll="false">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Username" name="email" [(ngModel)]="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col class="signup-col">
      <button ion-button full clear (click)="forgotPassword()">Forgot Password?</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
