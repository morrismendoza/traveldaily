<ion-content class="login-content" padding scroll="false">

  <img src="img/td-logo.png" class="center logo-image" alt="">

  <div class="login-box">
    <form id="login" (ngSubmit)="login()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="email" [(ngModel)]="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
