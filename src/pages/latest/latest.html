<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Latest news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="refreshLatest($event)">
    <ion-refresher-content refreshingText="Refreshing Latest News..."></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item text-wrap class="item-text-wrap" *ngFor="let feed of feeds.items" (click)="itemTapped(feed)">
      <h2 class="strong header-color">{{feed.title}}</h2>
      <div [innerHTML]="feed.description"></div>
    </ion-item>
  </ion-list>
</ion-content>
